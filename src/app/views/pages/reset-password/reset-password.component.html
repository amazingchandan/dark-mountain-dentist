<div>
  <h5 class="fw-bold">Reset Password</h5>
  <div class="inputContainer align-self-center">
    <div class="mb-3 mt-2">
      <div
        class="w-100 d-flex position-relative color align-items-start flex-column justify-content-center"
      >
        <!-- <label class="mb-2">First Name<sup>*</sup></label> -->
        <label class="mb-2">Current Password</label>
        <div class="w-100 d-flex position-relative">
          <span cInputGroupText class="rounded-0 rounded-start icon-position">
            <svg
              _ngcontent-tmk-c209=""
              font-Size="20px"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                _ngcontent-tmk-c209=""
                d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
              ></path>
              <path
                _ngcontent-tmk-c209=""
                d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              ></path>
            </svg>
          </span>
          <input
            type="password"
            placeholder="Enter Current Password"
            formControlName="last_name"
            class="form-control rounded ps-5 w-100"
            maxlength="25"
            (input)="onCurPass($event)"
          />
        </div>
        <!-- <input type="password" class=" form-control rounded ps-5 w-100" placeholder="Current Password"  (input)="onCurPass($event)"
            maxlength="25"/> -->
        <!-- <i class="fa-solid fa-user icon-position"></i> -->
      </div>
    </div>
    <div class="mb-3 mt-2 inputMargin">
      <div
        class="w-100 d-flex position-relative color align-items-start flex-column justify-content-center"
      >
        <!-- <label class="mb-2">Last Name<sup>*</sup></label> -->
        <label class="mb-2">New Password</label>
        <div class="w-100 d-flex position-relative">
          <span cInputGroupText class="rounded-0 rounded-start icon-position">
            <svg
              _ngcontent-tmk-c209=""
              font-Size="20px"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                _ngcontent-tmk-c209=""
                d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
              ></path>
              <path
                _ngcontent-tmk-c209=""
                d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              ></path>
            </svg>
          </span>
          <input
            type="password"
            placeholder="Enter New Password"
            formControlName="last_name"
            class="form-control rounded ps-5 w-100"
            maxlength="25"
            (input)="onNewPass($event)"
          />
        </div>
        <!-- <input type="password" class="ml-b my-w-50 form-control" placeholder="New Password"  (input)="onNewPass($event)"
            maxlength="25"/> -->
        <!-- <i class="fa-solid fa-user icon-position"></i> -->
      </div>
      <div class="">
        <small class="pass-small"
          >* Password must contain atleast 7 characters, 1 letter and 1
          number</small
        >
      </div>
    </div>
    <div class="mb-3 mt-2 inputMargin">
      <div
        class="w-100 d-flex position-relative color align-items-start flex-column justify-content-center"
      >
        <!-- <label class="mb-2">Last Name<sup>*</sup></label> -->
        <label class="mb-2">Confirm New Password</label>
        <div class="w-100 d-flex position-relative">
          <span cInputGroupText class="rounded-0 rounded-start icon-position">
            <svg
              _ngcontent-tmk-c209=""
              font-Size="20px"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                _ngcontent-tmk-c209=""
                d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
              ></path>
              <path
                _ngcontent-tmk-c209=""
                d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              ></path>
            </svg>
          </span>
          <input
            type="password"
            placeholder="Enter Confirm New Password"
            formControlName="last_name"
            class="form-control rounded ps-5 w-100"
            maxlength="25"
            (input)="onCnfPass($event)"
          />
        </div>
        <!-- <input type="password" class="ml-c my-w-50 form-control" placeholder="Confirm New Password"  (input)="onCnfPass($event)" maxlength="25"
               /> -->
        <!-- <i class="fa-solid fa-user icon-position"></i> -->
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button
      type="button btn"
      class="btn fw-semibold pd-1 fs-6"
      (click)="setNew()"
    >
      Reset Password
      <svg
        stroke="currentColor"
        fill="#fff"
        stroke-width="0"
        viewBox="0 0 24 24"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 3c-4.625 0-8.442 3.507-8.941 8.001H10v-3l5 4-5 4v-3H3.06C3.56 17.494 7.376 21 12 21c4.963 0 9-4.037 9-9s-4.037-9-9-9z"
        ></path>
      </svg>
    </button>
  </div>
</div>
