<div class="container p-0">
  <h2 class="well mb-4">Registration Form</h2>
  <div class="card card-primary">
    <div class="card-body p-4">
      <div class="row">
        <form class="form-inline" #register_form="ngForm" [formGroup]="registerForm">
          <div class="row mb-3 mt-2">
            <div class="col-md-4 form-group">
              <label class="mb-2">First Name<sup>*</sup></label>
              <input
                type="text"
                class="form-control me-4"
                placeholder="First Name"
                formControlName="first_name"
              
              />
            </div>
            <div class="col-md-4 form-group">
              <label class="mb-2">Last Name<sup>*</sup></label>
              <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name"
            />
            </div>
          </div>
          <div class="row mb-3 mt-2">
            <div class="col-md-4 form-group">
              <label class="mb-2">Email ID<sup>*</sup></label>
              <input
                type="email"
                class="form-control me-4"
                placeholder="Email ID"
                formControlName="email"
              
              />
            </div>
          </div>
          <div class="row mb-3 mt-2">
            <div class="col-md-4 form-group">
              <label class="mb-2">Password<sup>*</sup></label>
              <input
                type="password"
                class="form-control me-4"
                placeholder="Password"
                formControlName="password"
              
              />
            </div>
          </div>
