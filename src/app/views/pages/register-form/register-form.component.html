<div class="container-fluid p-0 vh-100 my-container">
  <div class="card card-primary  w-25">
    <div class="card-body p-4">
      <div class="row my-2 text-center">
        <h2 class="well fw-bolder ">Register</h2>
        <p class="mb-0 ">Create a new account</p>
      </div>
      <div class="row">
        <form class="form-inline" #register_form="ngForm" [formGroup]="registerForm">
          <div class="row mb-3 mt-2">
            <div class="col-md-12 form-group d-flex position-relative">
              <!-- <label class="mb-2">First Name<sup>*</sup></label> -->
              <span cInputGroupText class="rounded-0 rounded-start icon-position">
                <svg cIcon name="cilUser"></svg>
              </span>
              <input
                type="text"
                class="form-control rounded ps-5"
                placeholder="First Name"
                formControlName="first_name"
              />
              <!-- <i class="fa-solid fa-user icon-position"></i> -->
            </div>
          </div>
          <div class="row mb-3 mt-2">
            <div class="col-md-12 form-group d-flex position-relative">
              <!-- <label class="mb-2">Last Name<sup>*</sup></label> -->
              <span cInputGroupText class="rounded-0 rounded-start icon-position">
                <svg cIcon name="cilUser"></svg>
              </span>
              <input type="text" class="form-control rounded ps-5" placeholder="Last Name" formControlName="last_name"/>
              <!-- <i class="fa-solid fa-user icon-position"></i> -->
            </div>
          </div>
          <div class="row mb-3 mt-2">
            <div class="col-md-12 form-group d-flex position-relative">
              <!-- <label class="mb-2">Email ID<sup>*</sup></label> -->
              <span cInputGroupText class="rounded-0 rounded-start icon-position">
                <svg cIcon name="cilEnvelopeClosed"></svg>
              </span>
              <input
                type="email"
                class="form-control rounded ps-5"
                placeholder="Email ID"
                formControlName="email"
              />
              <!-- <i class="fa-solid fa-envelope icon-position"></i> -->
            </div>
          </div>
          <div class="row mb-3 mt-2">
            <div class="col-md-12 form-group d-flex position-relative">
              <!-- <label class="mb-2">Password<sup>*</sup></label> -->
              <span cInputGroupText class="rounded-0 rounded-start icon-position">
                <svg cIcon name="cilLockLocked"></svg>
              </span>
              <input
                type="password"
                class="form-control rounded ps-5"
                placeholder="Password"
                formControlName="password"
              />
              <!-- <i class="fa-solid fa-lock icon-position"></i> -->
            </div>
          </div>
          <!--<div class="row mb-3">
            <div class="col-md-4 form-group">
              <label class="mb-2">Contact Number<sup>*</sup></label>
              <input
                type="number"
                class="form-control"
                placeholder="Contact Number"
                name="number"
                ngModel
              />
            </div>
            <div class="col-md-4 form-group">
              <label class="mb-2">Address 1<sup>*</sup></label>
              <input
                type="text"
                class="form-control me-4"
                placeholder="Address 1"
                name="address1"
                ngModel
              />
            </div>
            <div class="col-md-4 form-group">
              <label class="mb-2">Address 2</label>
              <input type="text" class="form-control" placeholder="Address 2" name="address2"
              ngModel/>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 form-group">
              <label class="mb-2">City<sup>*</sup></label>
              <input type="text" class="form-control me-4" placeholder="City" name="city"
              ngModel/>
            </div>
            <div class="col-md-4 form-group">
              <label class="mb-2">State<sup>*</sup></label>
              <input type="text" class="form-control" placeholder="State" name="state"
              ngModel/>
            </div>
            <div class="col-md-4 form-group">
              <label class="mb-2">Zip<sup>*</sup></label>
              <input
                type="number"
                class="form-control me-5"
                placeholder="Zip"
                name="zip"
                ngModel
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 form-group">
              <label class="mb-2">Country<sup>*</sup></label>
              <select
                class="form-select me-4"
                aria-label="Default select example"
                name="country"
                placeholder="Country"
                ngModel
                [(ngModel)]="countryList"
              >
                <!-- can use ngFor instead of hardcoded value -->
                <!-- <option *ngFor="let country of countryList" [ngValue]="country" [selected]="country">{{country}}</option> -->
                <!-- <option [defaultSelected]=true selected=true disabled=true>{{countryList}}</option>
                <option>India</option>
                <option>America</option>
                <option>Japan</option>
                <option>China</option>
              </select>
            </div>
            <div class="col-md-4 form-group">
              <label class="mb-2">Subscription Amount<sup>*</sup></label>
              <input
                type="number"
                class="form-control me-5"
                placeholder="Amount"
                name="amount"
                ngModel
              />
            </div>-->
            <div class="col-md-12 btn-div">
              <!-- <button class="btn btn-primary register-btn ms-2 mt-4 cancel-btn p-1" title="Cancel">
                Cancel
              </button> -->
              <button
                class="btn btn-primary register-btn mt-2 p-2 fw-bold w-100"
                title="Register"
                (click)="register()"
              >
                Register
                <i class="fa-solid fa-address-card ms-1"></i>
              </button>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>
