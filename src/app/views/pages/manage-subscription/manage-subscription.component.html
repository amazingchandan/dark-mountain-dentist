<div class="container">
  <h4 class="well">Configure Subscription Plan</h4>

  <div class="row mt-4">
    <div class="card card-primary">

      <form class="form-inline" role="form">
        <div class="card-body">
          <div class="row mb-2">

            <div class="col-md-6 form-group">
              <label class="">Plan Name</label>
              <input type="text" placeholder="Plan Name" class="form-control">
            </div>
            <div class="col-md-3 form-group">
              <label class="" for="inputState">Type</label>
              <select id="inputState" class="form-control type-select ">
                <option selected>Monthly</option>
                <option>Yearly</option>

              </select>
            </div>
            <div class="col-md-3 form-group country-col">
              <label class="" for="inputState">Country</label>
              <select id="inputState" class="form-control ">
                <option selected>India</option>
                <option>America</option>
                <option>Japan</option>
                <option>China</option>
              </select>
            </div>
          </div>
          <div class="row mb-2">



            <div class="col-md-6 form-group">
              <label class="">Mininmum</label>
              <input type="text" placeholder="Minimum" class="form-control">
            </div>



            <div class="col-md-6 form-group">
              <label class="">Maximum</label>
              <input type="text" placeholder="Maximum" class="form-control">
            </div>

          </div>
          <div class="row mb-2">

            <div class="col-md-6 form-group">
              <label class="">Amount</label>
              <input type="text" placeholder="Amount" class="form-control">
            </div>


            <div class="col-md-6 form-group mt-2">
              <button type="button" class="btn btn-primary save-btn mt-4">Save</button>
            </div>


          </div>
        </div>
      </form>
    </div>
  </div>
</div>
