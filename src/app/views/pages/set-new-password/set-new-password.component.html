<div
  class="container-fluid bg my-container min-vh-100 d-flex flex-row align-items-center"
>
  <c-container class="container">
    <c-row class="justify-content-center row">
      <c-col md="8" class="col-md-8">
        <c-card-group class="d-flex justify-content-center card-group">
          <c-card class="p-4 w-50 mx-5 login-card card">
            <c-card-body class="card-body">
              <form cForm>
                <h2 class="d-flex justify-content-center mb-4 fw-semibold">
                  Dark
                  <div class="mountain-color">Mountain</div>
                </h2>
                <c-row>
                  <c-col class="text-center">
                   <p class="fs-6">Create new password.</p>
                  </c-col>
                </c-row>
                <c-input-group class="mb-3 input-group">
                  <div class="d-flex position-relative w-100">
                    <span cInputGroupText class="rounded-0 rounded-start icon-position">
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="username"
                      cFormControl
                      placeholder="New Password"
                      formControlName="email"
                      type="email"
                      class="form-control rounded ps-5 w-100"
                    />
                  </div>
                </c-input-group>
                <c-input-group class="mb-4">
                  <div class="d-flex position-relative w-100">
                    <span cInputGroupText class="rounded-0 rounded-start icon-position">
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      formControlName="password"
                      class="form-control rounded ps-5 w-100"
                      placeholder="Confirm New Password"
                      type="password"
                    />
                  </div>
                </c-input-group>
                <c-row>
                  <c-col>
                    <app-button
                      cButton
                      class="btn btn-primary btn-block mb-4 p-2 fw-bold"
                      color="primary"
                      [type]="'submit'"
                      loading="isAuthLoading"
                    >
                      Set New Password
                    </app-button>
                  </c-col>
                </c-row>
                <!-- <c-row>
                  <c-col class="text-center"
                    >Not a Member?
                    <a href="/#/register-form" class="signup fw-semibold"
                      >SignUp</a
                    >
                  </c-col>
                </c-row> -->
                <!-- <c-row>
                  <c-col class="justify-content-center mx-5" >
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>-->
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
