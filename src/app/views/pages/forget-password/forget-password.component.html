<div class="container-fluid bg my-container min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group class="d-flex justify-content-center">
          <c-card class="p-4 w-50 mx-5 login-card">
            <c-card-body>
              <form cForm  >
                <h2 class="d-flex justify-content-center mb-4 fw-semibold">Dark<div class="mountain-color">Mountain</div>
             </h2>
               <!-- <p class="text-medium-emphasis">Sign In to your account</p>-->
               <c-row>
                <c-col class="text-start">
                 <p class="fs-6">Please enter the email address associated with your account.</p>
                </c-col>
              </c-row>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilEnvelopeClosed"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Email"
                  formControlName="email"
                  type="email"
                  class="form-control"
                  />
                </c-input-group>
                <!-- <c-input-group class="mb-4">
                  <span cInputGroupText>

                  <input
                    autoComplete="current-password"
                    formControlName="password"

            class="form-control"
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group> -->
                 <c-row>
                  <c-col >
                    <app-button cButton class="btn btn-primary btn-block mb-4 p-2 fw-bold" color="primary" [type]="'submit'"
                    loading="isAuthLoading">
                      Reset Password
                    </app-button>

                  </c-col>
                </c-row>
                <c-row>
                  <c-col class="text-center">Back to
                   <a href="/#/dashboard/login" class="signup fw-semibold">LogIn</a>

                  </c-col>
                </c-row>
                <!-- <c-row>

                    </button>
                  </c-col>
                </c-row>-->
              </form>
            </c-card-body>
          </c-card>

        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
