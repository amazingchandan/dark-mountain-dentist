<div class="row m-auto">
    <div class="col-md-12 text-center">
        <h4 class="head">Choose Your Plan </h4>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center mb-5">
       
        <div *ngIf="allData?.length !=0">
           
                <div *ngFor="let data of allData; let  i= index">
                    <div class="col-md-3 mb-3"></div>
                    <div class="card h-100">
                        <div class="main1 h-100">
                            <div class="card-body text-center d-flex flex-column h-100">

                                <h3 style="color:black ;">{{data.plan_name}}</h3>
                                <p class="m-0">
                                    <s>₹{{data.amount}}</s>
                                </p>

                                <p class="price m-0" style="color:#ecf4f3">₹{{data.maximum}}</p>
                                <p class="m-0 gst-sizing">
                                    <span>
                                        {{data.type}}
                                    </span>

                                </p>

                                <div class="text-center mt-3">
                                    <button class="px-4 btn btn-primary" (click)="getSubscription(data._id,data.type)">
                                        Subscribe
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
