<!-- <div class="container"> -->
<div class="row m-auto">
    <div class="col-md-12">
        <h4 class="head my-3 fw-bold text-center">Choose Your Plan </h4>
    </div>
</div>
<div class="container">
    <div class="row b-5">

        <div *ngIf="allData?.length !=0" class="d-flex align-items-center justify-content-start flex-wrap">

                <div *ngFor="let data of allData; let  i= index" class="col-3">
                    <!-- <div class="col-md-3 mb-3"></div> -->
                    <div class="card h-100 m-2 p-2 hover-effect">
                            <div class="card-body text-start d-flex flex-column h-100">

                                <h4>{{data.plan_name}}</h4>

                                <p class="m-0 gst-sizing">
                                  <i>
                                    {{data.type}} pack
                                  </i>

                                </p>
                                <div class="d-flex justify-content-start align-items-center mt-3">
                                  <p class="price m-0 fw-bolder fs-5">₹{{data.amount}}</p>
                                  <p class="m-0 mt-1 ms-2">
                                      <s>₹{{data.maximum}}</s>
                                  </p>
                                </div>

                                <div class="text-center mt-3 w-100">
                                    <button class="pd-1 fw-bold btn btn-primary w-100" (click)="getSubscription(data._id,data.type)">
                                        Subscribe
                                    </button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
