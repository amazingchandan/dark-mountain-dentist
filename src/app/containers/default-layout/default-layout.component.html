<c-sidebar-nav *ngIf='userDetail.role === "admin"' [navItems]="navItems" dropdownMode="close">
  <li class="nav-item" style="cursor:pointer">
    <a class=" nav-link-success nav-link" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket nav-icon"></i> Logout
    </a>
  </li>
</c-sidebar-nav>

<c-sidebar-nav  *ngIf='userDetail.role === "dentist"' [navItems]="navItemsUser" dropdownMode="close">
  <li class="nav-item" style="cursor:pointer">
    <a class=" nav-link-success nav-link" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket nav-icon"></i> Logout
    </a>
  </li>
</c-sidebar-nav>

</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 dark:bg-transparent color-bg">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" (toggleMenuSidebar)="receiveMessage($event)"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
